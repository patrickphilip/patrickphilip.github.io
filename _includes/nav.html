{% assign sorted_pages = site.pages | sort:"order" %}

<nav id="nav">

	<!-- <li><a href="{{ site.url | prepend: site.baseurl }}">LOGO</a></li> -->

	 <ul>

      {% for p in sorted_pages %}

      	{% if p.title %}

	        <li>

	          <a {% if p.url == page.url %} class="active"{% endif %} href="{{ p.url | prepend: site.baseurl }}">{{ p.title }}</a>

	        </li>

        {% endif %}

      {% endfor %}

    </ul>

</nav>
